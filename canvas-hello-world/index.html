    let main = document.querySelector(".main");
    let winW = window.innerWidth,
        winH = window.innerHeight;

    let log = console.log.bind(console)

    const setOff = (obj) => {
        let winW = window.innerWidth,
            winH = window.innerHeight;

        obj.style.width = winW + 'px';
        obj.style.height = winH + 'px';
    }

    setOff(main);

    window.onresize = function () {
        let winW = window.innerWidth,
            winH = window.innerHeight;

        main.style.width = winW + 'px';
        main.style.height = winH + 'px';
    }

    let c = document.getElementById("cavas");
    let ctx = c.getContext("2d");
    let WIDTH = c.width = '1400';
    let HEIGHT = c.height = '600';

    let gridW = gridH = 20
    let rows = parseInt(HEIGHT/gridH)
    let cols = parseInt(WIDTH/gridW)
    let bgColor = "#f4645f"
    let lineColor = "transparent"


    const drawBG = () => {
        for(let i=0; i<cols; ++i) {
            for(let j=0; j<rows; j++) {
                ctx.beginPath()
                ctx.rect(i*gridW, j*gridH, gridW, gridH)
                ctx.strokeStyle = "transparent"
                ctx.stroke()
                ctx.closePath()
            }
        }
    }

    drawBG()


    const drawHELLOWORLD = () => {
        for(let i=0; i<9; i++) {
            ctx.beginPath()
            // H
            ctx.rect(gridW*1.5, gridH*(8+i), gridW, gridH)
            // E
            ctx.rect(gridW*6.5, gridH*(8+i), gridW, gridH)
            ctx.rect(gridW*8.5, gridH*(8+i), gridW, gridH)
            // L
            ctx.rect(gridW*14.5, gridH*(8+i), gridW, gridH)
            // L
            ctx.rect(gridW*20.5, gridH*(8+i), gridW, gridH)
            // O
            ctx.rect(gridW*26.5, gridH*(8+i), gridW, gridH)
            ctx.rect(gridW*31.5, gridH*(8+i), gridW, gridH)
            // W
            ctx.rect(gridW*(33.5+(0.15*i)), gridH*(8+i), gridW, gridH)
            ctx.rect(gridW*(37.5+(0.15*i)), gridH*(8+i), gridW, gridH)
            ctx.rect(gridW*(35.5+(0.15*i)), gridH*(16-i), gridW, gridH)
            ctx.rect(gridW*(39.5+(0.15*i)), gridH*(16-i), gridW, gridH)
            // O
            ctx.rect(gridW*42.5, gridH*(8+i), gridW, gridH)
            ctx.rect(gridW*47.5, gridH*(8+i), gridW, gridH)
            // R
            ctx.rect(gridW*49.5, gridH*(8+i), gridW, gridH)
            // L
            ctx.rect(gridW*56.5, gridH*(8+i), gridW, gridH)
            // D
            ctx.rect(gridW*62.5, gridH*(8+i), gridW, gridH)
            ctx.rect(gridW*67.5, gridH*(8+i), gridW, gridH)
            ctx.fillStyle = bgColor
            ctx.fill()
            ctx.strokeStyle= lineColor
            ctx.stroke()
            ctx.closePath()
        }
        for(let i=0; i<4; i++) {
            ctx.beginPath()
            // H
            ctx.rect(gridW*(2.5+i), gridH*12, gridW, gridH)
            // E
            ctx.rect(gridW*(9.5+i), gridH*8, gridW, gridH)
            ctx.rect(gridW*(9.5+i), gridH*12, gridW, gridH)
            ctx.rect(gridW*(9.5+i), gridH*16, gridW, gridH)
            // L
            ctx.rect(gridW*(15.5+i), gridH*16, gridW, gridH)
            // L
            ctx.rect(gridW*(21.5+i), gridH*16, gridW, gridH)
            // O
            ctx.rect(gridW*(27.5+i), gridH*8, gridW, gridH)
            ctx.rect(gridW*(27.5+i), gridH*16, gridW, gridH)
            // O
            ctx.rect(gridW*(43.5+i), gridH*8, gridW, gridH)
            ctx.rect(gridW*(43.5+i), gridH*16, gridW, gridH)
            // R
            ctx.rect(gridW*(50.5+(1.2*i)), gridH*(13+i), gridW, gridH)
            ctx.rect(gridW*(51+(1.2*i)), gridH*(13+i), gridW, gridH)
            // L
            ctx.rect(gridW*(57.5+i), gridH*16, gridW, gridH)
            // D
            ctx.rect(gridW*(63.5+i), gridH*8, gridW, gridH)
            ctx.rect(gridW*(63.5+i), gridH*16, gridW, gridH)
            ctx.fillStyle = bgColor
            ctx.fill()
            ctx.strokeStyle= lineColor
            ctx.stroke()
            ctx.closePath()
        }
        for(let i=0; i<5; i++) {
            ctx.beginPath()
            // R
            ctx.rect(gridW*54.5, gridH*(8+i), gridW, gridH)
            ctx.rect(gridW*(50.5+i), gridH*8, gridW, gridH)

            ctx.fillStyle = bgColor
            ctx.fill()
            ctx.strokeStyle= lineColor
            ctx.stroke()
            ctx.closePath()
        }
    }
